<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Carousel with Progress Bar</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="slide1">
            <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="slide2">
            <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="slide3">
            <img src="https://via.placeholder.com/600x300?text=Slide+4" alt="slide4">
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
